<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Prediction</title>

    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <link rel="icon"  href="{{url_for('static',filename='logo.jpg')}}">
    <script src="{{url_for('static',filename = 'js_file.js')}}"></script>
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>

<body>



    <div class="cont">
        <button onclick="myfunc2()" class="button1">dark</button>

    </div>
    <div class="container">
        <h2 class="container-heading"><span class="heading_first">T20 Score Prediction</span></h2>
        <div class="description">
            <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku</p>
        </div>
    </div>
    <!--Prediction Area-->
    <div class="prediction-area">
        <!--IPL Banner 1-->
        <div class='ipl-banner-left'>
            <div class="slider-frame">
                <div class="slide-images-up">
                    <!--Images 1-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='ind.jpg')}}" alt="India Team">
                    </div>
                    <!--Images 2-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='aus.jpg')}}" alt="Australia Team">
                    </div>
                    <!--Images 3-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='sa.jpg')}}" alt="South Africa Team">
                    </div>
                    <!--Images 4-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='eng.jpg')}}" alt="England Team">
                    </div>
                    <!--Images 5-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='nz.jpg')}}" alt="New Zealand">
                    </div>
                    <!--Images 6-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='pak.jpg')}}" alt="Pakistan Team">
                    </div>
                    <!--Images 7-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='bangladesh.jpg')}}"
                            alt="Bangladesh Team">
                    </div>
                    <!--Images 8-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='main.jpg')}}"
                            alt="World Cup">

                    </div>
                </div>
            </div>
        </div>
        <!--Result-->
        <div class="results">
            <p class="result-p">The final predicted score : {{ score }} </p>
        </div>
        <!--IPL Banner 2-->
        <div class="r-ipl-banner-right">
            <div class="slider-frame">
                <div class="slide-images-down">
                    <!--Image 1-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='main.jpg')}}" alt="World Cup">
                    </div>
                    <!--Images 2-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='bangladesh.jpg')}}"
                            alt="Bangladesh Team">
                    </div>
                    <!--Images 3-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='pak.jpg')}}" alt="Pakistan Team">
                    </div>
                    <!--Images 4-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='nz.jpg')}}" alt="New Zealand">
                    </div>
                    <!--Images 5-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='eng.jpg')}}" alt="England">
                    </div>
                    <!--Images 6-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='sa.jpg')}}" alt="South Africa">
                    </div>
                    <!--Images 7-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='aus.jpg')}}" alt="Australia Team">
                    </div>
                    <!--Images 8-->
                    <div class="image-container">
                        <img class="image-width" src="{{url_for('static',filename='ind.jpg')}}"
                            alt="India Team">

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--Footer-->
    <div class="footer">
        <div class="contact">
            <a target="_blank" href="https://github.com/Iamkartikey44"><i
                    class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="www.linkedin.com/in/kartikey-tiwari-32bb90187"><i
                    class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>
        <p class="footer-description">Made with ❤️ by Kartikey Tiwari.</p>
    </div>


</body>
<script>
    function myfunc2() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }

</script>

</html>
